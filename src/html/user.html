<html lang="en">
<head>

    <title>Пользователи</title>
    <link rel="stylesheet" href="/news-app/style.css">
    <link rel="stylesheet" href="../css/user.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/news-app/node_modules/lovefield/dist/lovefield.min.js"></script>
    <script type="module" src="../js/index.js"></script>
    <script type="module" src="../js/user.js"></script>
</head>
<body>
    
    <nav class="nav">
        <ul class="nav-list">
            <li><button class="nav-btn"> <a class="nav-link" href="./index.html">Главная страница</a></button></li>
            <li><button class="nav-btn"><a class="nav-link" href="../html/article.html">Статьи</a></button></li>

            <li><button class="nav-btn"><a class="nav-link" href="../html/like.html">Лайки</a></button></li>
        </ul>
    </nav>

    <div class="table-form">
        
        <div class="table-box">

            <table>
                <caption>Пользователи</caption>
                <tr>
                    <th>#</th>
                    <th>Никнейм</th>
                    <th>Электронная почта</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
            </table>
        
        </div>
        
        <div class="form-box">
    
            <form id="form-content">
                <h2>Панель упраления</h2> 
                <label for="nickname">Никнейм:</label>
                <input type="text" id="nickname" name="nickname" placeholder="Введите никнейм"><br>
                <label for="email">Электронная почта:</label>
                <input type="text" id="email" name="email" placeholder="Укажите эл. почту"><br>
                <input type="checkbox" id="status" name="status" class="status"> 
                Статус:
                <label for="status" data-onlabel="В сети" data-offlabel="Не в сети" class="lb"></label>
                <div class="wrapper-btn">
                    <input class="sub-btn-link" type="submit" value="Добавить">
                </div>
                
            </form>
            <button id="reset" class="sub-btn-link-def">По умолчанию</button>
        </div>
    
    </div>

</body>
