<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комментарии</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/comment.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/news-app/node_modules/lovefield/dist/lovefield.min.js"></script>
    <script type="module" src="../js/index.js"></script>
    <script src="../js/comment.js"></script>
</head>
<body>

    <nav class="nav">
        <ul class="nav-list">
            <li><button class="nav-btn"> <a class="nav-link" href="../html/index.html">Главная страница</a></button></li>
            <li><button class="nav-btn"><a class="nav-link" href="../html/article.html">Статьи</a></button></li>
            <li><button class="nav-btn"><a class="nav-link" href="../html/user.html">Пользователи</a></button></li>
            <li><button class="nav-btn"><a class="nav-link" href="../html/comment.html">Комментарии</a></button></li>
            <li><button class="nav-btn"><a class="nav-link" href="../html/like.html">Лайки</a></button></li>
        </ul>
    </nav>

    <div class="table-form">
        
        <div class="table-box">

            <table>
                <caption>Комментарии</caption>
                <tr>
                    <th>#</th>
                    <th>Текст</th>
                    <th>Дата публикации</th>
                    <th>Автор по ID</th>
                    <th>Номер статьи по ID</th>
                    <th>Действия</th>
                </tr>
            </table>
        
        </div>
        
        <div class="form-box">
    
            <form id="form-content">
                <h2>Панель упраления</h2> 
                <label for="comment">Текст:</label>
                <textarea required placeholder="Введите комментарий" name="comment" id="comment"></textarea><br>
                <label for="date">Дата публикации статьи:</label>
                <input type="date" id="date" name="date"><br>
                <label for="author">Автор по ID:</label>
                <input type="number" id="author" name="author" placeholder="Укажите ID автора"><br>
                <label for="article_number">Номер статьи по ID:</label>
                <input type="number" id="article_number" name="article_number" placeholder="Укажите ID статьи"><br>
                <div class="wrapper-btn">
                    <input class="sub-btn-link" type="submit" value="Добавить">
                </div>
                
            </form>
            <button id="reset" class="sub-btn-link-def">По умолчанию</button>
        </div>
    
    </div>
    
</body>
</html>
